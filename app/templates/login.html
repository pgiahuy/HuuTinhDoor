<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-form {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-form input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <form method="POST" class="login-form">
    <h2>Đăng nhập Admin</h2>
    <label>Tài khoản:</label>
    <input type="text" name="username" placeholder="Nhập tài khoản" value="admin">

    <label>Mật khẩu:</label>
    <input type="password" name="password" placeholder="Nhập mật khẩu" value="1">

    <button type="submit">Đăng nhập</button>
  </form>
</body>
</html>
